        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text mdl-color-text--teal">{{day.format('ddd Do MMM, YYYY')}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Day stuff
        </div>
      </div>
</div>
