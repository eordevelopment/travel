<div class="travel-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand mdl-color--grey">
    <h2 class="mdl-card__title-text">{{travelCard.name}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    {{travelCard.fromMt.format('ddd Do MMM, YYYY')}} - {{travelCard.toMt.format('ddd Do MMM, YYYY')}}
  </div>
  <div class="mdl-card__actions mdl-card--border text-center">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="viewTrip()">
      View
    </a>
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">share</i>
    </button>
  </div>
</div>
