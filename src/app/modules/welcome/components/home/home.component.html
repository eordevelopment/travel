<div *ngIf="loggedInUser && loggedInUser != null;then tripDashboard else loginInfo"></div>

<ng-template #tripDashboard>
  <div *ngIf="trips && trips != null;then tripsList else loading"></div>
</ng-template>

<ng-template #loading>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-offset-desktop mdl-cell--4-col-desktop mdl-cell--12-col-phone text-center">
      <mdl-spinner active></mdl-spinner>
    </div>
  </div>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-offset-desktop mdl-cell--4-col-desktop mdl-cell--12-col-phone text-center">
      <span>Loading trips...</span>
    </div>
  </div>
</ng-template>

<ng-template #tripsList>
  <div *ngIf="trips">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--3-col mdl-cell--12-col-phone" *ngFor="let trip of trips">
        <app-travel-card [trip]="trip"></app-travel-card>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #loginInfo>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-offset-desktop mdl-cell--4-col-desktop mdl-cell--12-col-phone text-center">
      <div class="login-card mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">Login</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Please login using your Google account.
        </div>
      </div>
    </div>
  </div>
</ng-template>

<div class="g-signin2" [class.hidden]="loggedInUser && loggedInUser != null" data-theme="light" data-width="250" data-height="50"
  data-longtitle="true"></div>
